apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
 name: simple-webhook.default.cluster.local
 namespace: default
webhooks:
- name: simple-webhook.default.cluster.local
  clientConfig:
    service:
      name: simple-webhook
      namespace: default
      path: "/validate"
    caBundle: 
  rules:
  - apiGroups: ["batch"]
    apiVersions: ["v1"]
    resources: ["jobs"]
    operations: ["CREATE"]
    scope: "*"
  - operations: ["CREATE", "UPDATE"]
    apiGroups: [""]
    apiVersions: ["v1"]
    resources: ["pods"]
  # namespaceSelector:
  #   matchExpressions:
  #   - key: name
  #     operator: In
  #     values: ["default"]
  admissionReviewVersions: ["v1"]
  sideEffects: None
  failurePolicy: Fail
---
